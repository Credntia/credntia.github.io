<footer class="gap-top">
	<h6 class="copyright">
		{{ site.copyright | escape }}

		{% for footer in site.data.navigation.footers %}
			{% if footer.url contains "http" %}
				{% assign button_target = "_blank" %}
			{% else %}
				{% assign button_target = "_self" %}
			{% endif %}
			| <a href={{ footer.url }}  class="termsLink" target={{ button_target }}>{{ footer.title }}</a>
		{% endfor %}
	</h6>
</footer>
